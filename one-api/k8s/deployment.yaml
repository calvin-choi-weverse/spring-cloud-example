apiVersion: apps/v1
kind: Deployment
metadata:
  name: one-api-deployment
  labels:
    app: one-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: one-api-deployment
  template:
    metadata:
      labels:
        app: one-api-deployment
    spec:
      containers:
        - name: one-api-deployment
          image: 692609349536.dkr.ecr.ap-northeast-2.amazonaws.com/spring-cloud-example
          imagePullPolicy: Always
          command: [ "java" ]
          args: [ "-jar", "one-api/build/libs/app.jar" ]
          ports:
            - containerPort: 8080
          env:
            - name: TZ
              value: "Asia/Seoul"